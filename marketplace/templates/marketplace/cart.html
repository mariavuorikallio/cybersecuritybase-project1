<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
    <ul>
        {% for product in cart %}
           <li>{{ product.name }} - ${{ product.price }}</li>
        {% empty %}
           <li>Your cart is empty.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'product' %}">Back to products</a>
</body>
</html>
